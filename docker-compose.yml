version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: caminho-dos-ventos-db
    environment:
      POSTGRES_DB: caminho_dos_ventos_db
      POSTGRES_USER: caminho_dos_ventos_user
      POSTGRES_PASSWORD: caminho_dos_ventos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

